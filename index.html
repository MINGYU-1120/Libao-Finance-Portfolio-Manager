    <style>
      /* Force hide native date picker icon across all browsers */
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent !important;
        bottom: 0;
        color: transparent !important;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
        display: none !important;
        opacity: 0 !important;
        pointer-events: none !important; /* Let click pass through to input */
      }
      
      /* Ensure input area handles the click */

        position: relative;
